<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link rel="stylesheet" type="text/css" href="hub.css">
    <script src="../class-6/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="hub.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <nav class="navigation">
            <ul>
                <li id="left"><a>STUDENT HUB</a></li>
                <li class="right"><a href="table.html">Student Info</a></li>
                <li class="right"><a href="#">Register Student</a></li>
            </ul>
        </nav>
        
        <div class="form-div">
            <form class="form">
                <div><h1>Register Student</h1></div>
                <label>First Name:</label>
                <input type="text" id="firstN" name="firstName" placeholder="Enter First Name" required />
                <label>Last Name:</label>
                <input type="text" id="lastN" name="lastName" placeholder="Enter Last Name" required />
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="something@kkk.com" required />
                <label>Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter Age" required/>
                <div class="btn"><button class="submitBtn">Submit</button></div>
                
            </form>
        </div>
        <div class="confirmation">
            <p>Succeessfully registerd. Register more students! Thank you</p>
        </div>
    </div>
</body>
</html>
