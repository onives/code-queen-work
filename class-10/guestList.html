<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="guestList.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Guest List</title>
    </head>
    <body>
    <h2> My Party Guest List</h2>
    
    <p>
        Guest Name: <input class="guestName">
        <button class="addButton">Add Guest to List</button>
    </p>
    <h4>You have <span class="guest-number"></span> guest(s)</h4>
    <h4>My Guests: <span class="numberOfGuests"></span></h4>
    <ul class="guestList">
    
    </ul>
    </body>
</html>
<script>
    
let guests = [];

$(".addButton").click(function() {
    let newGuest = $(".guestName").val();
    guests.push(newGuest);

    document.querySelector('.guestList').innerHTML = ''

    for(let guest of guests){
        $('.guestList').append(`<li>${guest}</li>`);  
    }
    
    $('.guest-number').text(guests.length);
    $(".guestName").val('');
});



</script>
