    <title>jQuery practice one</title>
    <link rel="stylesheet" href="jquery.css" type="text/css"/>
</head>
<body>
    <div class="game">
        <div class="yard">
            <img src="https://i.imgur.com/70uqcLG.png">
        </div>
        <div class="yard">
            <img class="mole1" src="https://i.imgur.com/AmtqfIs.png">
        </div>
        <div class="yard">
            <img src="https://i.imgur.com/70uqcLG.png">
        </div>
        <div class="yard">
            <img class="moleTwo" src="https://i.imgur.com/AmtqfIs.png">
            </div>
        <div class="square">
            <img src="https://i.imgur.com/70uqcLG.png">
        </div>
        <div class="square">
            <img src="https://i.imgur.com/70uqcLG.png">
        </div>
        <div class="square">
            <img src="https://i.imgur.com/70uqcLG.png">
        </div>
        <div class="square">
            <img src="https://i.imgur.com/70uqcLG.png">
        </div>
        <div class="yard">
            <img class="thirdMole" src="https://i.imgur.com/AmtqfIs.png">
        </div>
        <button>Reset</button>
    </div>

    </div>
    
</body>
</html>

<script>
    $(".mole1").click(function(){
            $(".mole1").hide();
            $(".moleTwo").show();
            $(".thirdMole").show();
        });
        
    $(".moleTwo").click(function(){
        $(".moleTwo").hide();
        $(".mole1").show();
        $(".thirdMole").show();
    }); 
        
    $(".thirdMole").click(function(){
        $(".thirdMole").hide();
        $(".mole1").show();
        $(".moleTwo").show();
    });
        
    $("button").click(function(){
        $(".mole1").show();
        $(".moleTwo").show();
        $(".thirdMole").show();
    });
</script>
